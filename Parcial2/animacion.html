<!DOCTYPE html>
<html>
<head>
	<title>Animaciones Con CSS</title>
	<link rel="stylesheet" type="text/css" href="css/animacion.css">
</head>
<body>
	<h1 class="animated infinite bounce">Encabezado 1</h1>
	<h1 class="animated infinite fadeIn">Encabezado 1</h1>
	<h1 class="animated infinite pulse">Encabezado 1</h1>
	<h1 class="animated infinite rubberBand">Encabezado 1</h1>
	<h1 class="animated infinite shake">Encabezado 1</h1>
	<h1 class="animated bounceIn">Encabezado 1</h1>
</body>
</html>
